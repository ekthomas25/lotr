            <option value="Sauron">Sauron</option>
            <option value="Arwen">Arwen</option>
            <option value="Galadriel">Galadriel</option>
          </select>
          <br>
          <button id="lotrText" type="submit" class="btn btn-dark">Start story</button>

      </div>
    </div>
    <div id="lotrCharacter">
    </div>
